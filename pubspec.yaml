  flutter_localized_locales: ^2.0.3
  app_tracking_transparency: ^2.0.1
  responsive_framework: ^0.1.5
  flutter_web_browser: ^0.16.0
  modal_bottom_sheet: ^2.0.0
  grouped_list: ^4.0.0
  number_display: ^3.0.0
  auto_size_text_field: ^1.0.1
  fl_chart: ^0.41.0
  pin_code_fields: ^7.3.0
  flex_color_scheme: ^4.2.0
  freezed_annotation: ^1.1.0
  get_it: ^7.2.0
  injectable: ^1.5.3
  dio: ^4.0.4
  font_awesome_flutter: ^9.2.0
  flushbar:
    git:
      url: git://github.com/prasadsunny1/flushbar
      ref: master
  flutter_platform_widgets: ^1.12.1
  enum_to_string: ^2.0.1
  local_auth: ^1.1.10
  auto_size_text: ^3.0.0
  webview_flutter: ^3.0.0
